version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      junit:
        patterns:
          - "org.junit*"
      bytebuddy:
        patterns:
          - "net.bytebuddy*"
      maven-plugins:
        patterns:
          - "org.apache.maven.plugins*"
          - "com.diffplug.spotless*"
          - "org.jacoco*"
    labels:
      - "dependencies"
      - "java"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
